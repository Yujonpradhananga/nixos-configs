# More option see https://github.com/DreamMaoMao/mango/wiki/
xwayland_persistence=0


# Monitor Rules
# Format: monitorrule=name,mfact,nmaster,layout,transform,scale,x,y,width,height,refreshrate
monitorrule=name:HDMI-A-1,mfact:0.55,nmaster:1,layout:tile,rr:1,scale:1,x:1920,y:28,width:1280,height:1024,refresh:60
monitorrule=name:eDP-1,mfact:0.55,nmaster:1,layout:tile,rr:0,scale:1,x:0,y:0,width:1920,height:1080,refresh:60

#Exec's
exec-once=swww-daemon

# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 1
shadow_only_floating=1
shadows_size = 12
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=6
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=zoom
layer_animation_type_open=slide
layer_animation_type_close=slide 
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.6
zoom_end_ratio=0.8
fadein_begin_opacity=0.0
fadeout_begin_opacity=1.0
animation_duration_move=700
animation_duration_open=300
animation_duration_tag=700
animation_duration_close=300
animation_duration_focus=0
animation_curve_open=0.05,0.7,0.1,1
animation_curve_tag=0.1,1.0,0.0,1
animation_curve_move=0.05,0.7,0.1,1
animation_curve_close=0.3,0.0,0.8,0.15
animation_curve_focus=0.05,0.7,0.1,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=1
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
sloppyfocus=1
warpcursor=1
focus_cross_monitor=1
exchange_cross_monitor=1
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=15
drag_tile_to_tile=1

# keyboard
repeat_rate=50
repeat_delay=250
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0


# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile
# Key Bindings
# mod keys name: super,ctrl,alt,shift,none
# reload config
bind=SUPER+SHIFT,r,reload_config
# spawn shit
bind=SUPER,r,spawn,quickshell ipc call searchappios toggle
bind=SUPER,Return,spawn,foot
bind=SUPER+SHIFT,Return,spawn,kitty
bind=SUPER,b,spawn,qutebrowser
# exit
bind=SUPER+SHIFT,m,quit
bind=SUPER,q,killclient,
# switch window focus
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down
bind=SUPER,z,zoom
bind=SUPER,f,togglefullscreen,
bind=SUPER,o,toggleoverview,
# Layouts
bind=SUPER,t,setlayout,tile
bind=SUPER+SHIFT,t,setlayout,right_tile
bind=SUPER,m,setlayout,monocle
bind=SUPER,v,setlayout,vertical_tile
bind=SUPER+SHIFT,v,setlayout,vertical_grid
bind=SUPER,s,setlayout,scroller
bind=SUPER+SHIFT,s,setlayout,vertical_scroller
bind=SUPER,d,setlayout,deck
bind=SUPER+SHIFT,d,setlayout,vertical_deck
bind=SUPER,c,setlayout,center_tile
bind=SUPER,g,setlayout,grid
bind=SUPER+SHIFT,g,setlayout,tgmix
# swap window
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,
# switch layout
bind=SUPER,n,switch_layout
# Toggle floating mode
bind=SUPER+SHIFT,f,togglefloating
# Minimize window (hide)
bind=SUPER,space,minimized
# Restore/show last hidden window
bind=SUPER+SHIFT,space,restore_minimized
# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0
# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0
# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,h,tagmon,left
bind=SUPER+Alt,l,tagmon,right
# gaps
bind=SUPER+SHIFT,X,incgaps,1
bind=SUPER+SHIFT,Z,incgaps,-1
bind=SUPER+SHIFT,G,togglegaps
# smartmovewin
bind=SUPER+SHIFT+CTRL,k,smartmovewin,up
bind=SUPER+SHIFT+CTRL,j,smartmovewin,down
bind=SUPER+SHIFT+CTRL,h,smartmovewin,left
bind=SUPER+SHIFT+CTRL,l,smartmovewin,right
# resizewin
bind=SUPER+CTRL,h,resizewin,-50,+0
bind=SUPER+CTRL,l,resizewin,+50,+0
bind=SUPER+CTRL,k,resizewin,+0,-50
bind=SUPER+CTRL,j,resizewin,+0,+50
# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0
# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
# Volume controls
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume -l 1 @DEFAULT_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume -l 1 @DEFAULT_SINK@ 5%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_SINK@ toggle
bind=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Media controls
bind=NONE,XF86AudioNext,spawn,playerctl next
bind=NONE,XF86AudioPause,spawn,playerctl play-pause
bind=NONE,XF86AudioPlay,spawn,playerctl play-pause
bind=NONE,XF86AudioPrev,spawn,playerctl previous
# Brightness controls
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set 10%+
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 10%-
# Appearance (pywal colors)
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=5
rootcolor=0x120d07ff
bordercolor=0x744a49ff
focuscolor=0x8da2baff
maximizescreencolor=0x59977dff
urgentcolor=0xab8ea0ff
scratchpadcolor=0x89704fff
globalcolor=0xab8a6eff
overlaycolor=0x6a6156ff
